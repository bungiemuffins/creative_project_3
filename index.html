<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Facts</title>
    </head>
    <body>
        <h1>this is the Header</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#movies">Menu 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#species">Menu 2</a>
            </li>
        </ul>

        <div id="app">
            <div class="tab-content">
                <div id="home" class="container tab-pane active"><br>
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                        <form class="form-inline" v-on:submit.prevent="charAPI">
                            <input v-model="charSearch" class="form-control mr-sm-2" type="text" placeholder="Enter a Character">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </nav>
                    <div>
                        <h2>{{currentCharacter.name}}</h2>
                        <p>{{currentCharacter.gender</p>
                        <p>{{currentHomeworld}}</p>
                        <p>{{currentSpecies}}</p>
                        <p>{{firstAppeared}}</p>
                    </div>
                </div>
                <div id="movies" class="container tab-pane fade"><br>
                </div>
                <div id="species" class="container tab-pane fade"><br>
                </div>
            </div>
        </div>

        <footer>

        </footer>

        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
